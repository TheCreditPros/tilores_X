version: "3.9"
services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "8080:8080"
    environment:
      OPENAI_API_BASE_URL: "https://tilores-x.up.railway.app"
      OPENAI_API_KEY: "dummy"
      WEBUI_AUTH: "true"
    volumes:
      - ./openwebui_data:/app/backend/data
    restart: unless-stopped

