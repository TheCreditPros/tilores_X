[tool:pytest]
# Test configuration for tilores_X system
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts =
    --strict-markers
    --strict-config
    --verbose
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
    --durations=10
    --asyncio-mode=auto

# Exclude directories from coverage
omit =
    tests/*
    .venv/*
    venv/*
    memory-bank/*
    .claude/*
    htmlcov/*
    setup.py
    conftest.py

# Test markers
markers =
    unit: Unit tests (isolated component testing)
    integration: Integration tests (component interaction testing)
    performance: Performance and load testing
    slow: Tests that take more than 5 seconds
    external: Tests that require external dependencies
    redis: Tests that require Redis connection
    tilores: Tests that require Tilores API connection
    llm: Tests that require LLM provider APIs

# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:langchain.*
    ignore::UserWarning:pydantic.*

# Test timeout (10 minutes for long-running tests)
timeout = 600

# Parallel execution settings
junit_family = xunit2
